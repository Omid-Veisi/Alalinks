<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation - Coming Soon | AlaLinks</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: var(--dark-bg); }
        .coming-logo { margin-bottom: 2rem; }
        .coming-logo svg { width: 100px; height: 100px; }
        .coming-soon { font-size: 2.5rem; color: #0084C9; font-weight: 700; letter-spacing: 2px; text-align: center; display: flex; align-items: center; }
        .dot-anim { display: inline-block; }
        .dot-anim span { opacity: 0.3; animation: blink 1.2s infinite; }
        .dot-anim span:nth-child(2) { animation-delay: 0.2s; }
        .dot-anim span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }
        .close-btn { position: absolute; top: 32px; right: 32px; background: none; border: none; font-size: 2.2rem; color: #0084C9; cursor: pointer; z-index: 10; transition: color 0.2s; }
        .close-btn:hover { color: #4facfe; }
    </style>
</head>
<body>
    <button class="close-btn" onclick="goBack()" aria-label="Close">&times;</button>
    <div class="coming-logo">
        <svg width="100" height="100" viewBox="0 0 47 46" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23.4062 0.5C36.0485 0.5 46.3125 10.565 46.3125 23C46.3125 35.435 36.0485 45.5 23.4062 45.5C10.7641 45.4999 0.5 35.4349 0.5 23C0.5 10.5651 10.7641 0.500093 23.4062 0.5Z" fill="#0084C9" stroke="white"/>
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.58203 36.5009C5.58203 36.5009 7.29484 38.5452 9.14669 40.0009L14.1756 26.1145L15.5336 22.3645L21.2375 6.61452H21.5152L27.2096 22.3645L28.5654 26.1145L32.1398 36.0009H36.6534L23.5985 1.0918H19.1542L5.58203 36.5009Z" fill="white"/>
            <path d="M20.582 36.0009V1.0918L32.573 30.0009L35.1192 32.2509H43.7762L41.4145 36.0009H20.582Z" fill="white"/>
        </svg>
    </div>
    <div class="coming-soon">Coming Soon<span class="dot-anim"><span>.</span><span>.</span><span>.</span></span></div>
    
    <script>
        function goBack() {
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
